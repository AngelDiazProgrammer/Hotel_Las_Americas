# Configuraci√≥n Base de Datos SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=HotelLasAmericas;encrypt=false
spring.datasource.username=sa
spring.datasource.password=HotelLasAmericas2024!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# DESHABILITAR COMPLETAMENTE Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

# NO usar security
spring.security.enabled=false

# JPA/Hibernate - DEBE ESTAR ACTIVO
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Server
server.port=8080
spring.application.name=Hotel Las Americas

# Logging
logging.level.com.miproyecto=DEBUG